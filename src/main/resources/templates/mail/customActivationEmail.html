<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{custom.email.activation.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{custom.email.activation.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{custom.email.activation.text1}">
    Your JHipster account has been created, please click on the URL below to activate it:
</p>
<p>
    <a th:with="url=(@{|${baseUrl}/custom-activate?key=${user.activationKey}|})" th:href="${url}"
       th:text="${url}">Activation link</a>
</p>
<p>
    <span th:text="#{custom.email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{custom.email.signature}">JHipster.</em>
</p>
</body>
</html>
