<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{custom.email.reset.title}">JHipster custom password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{custom.email.reset.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{custom.email.reset.text1}">
    For your JHipster account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:with="url=(@{|${baseUrl}/reset/custom-finish?key=${user.resetKey}|})" th:href="${url}"
       th:text="${url}">Login link</a>
</p>
<p>
    <span th:text="#{custom.email.reset.text2}">Regards, </span>
    <br/>
    <em th:text="#{custom.email.signature}">JHipster.</em>
</p>
</body>
</html>
